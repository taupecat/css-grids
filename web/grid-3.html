<!DOCTYPE html>

<head>
<title>Grid #3</title>
<link rel="stylesheet" href="style.css">
<style>
.wrapper {
	min-height: 100vh;

	display: grid;
	grid-gap: 20px;

	grid-template-areas:
		"header"
		"main"
		"sidebar"
		"footer";
}

@media ( min-width: 1200px ) {
	.wrapper {
		grid-template-columns: 1fr 2fr;
		grid-template-rows: auto 1fr auto;
		grid-template-areas:
			"header header"
			"sidebar main"
			"footer footer";
	}
}

.header {
	grid-area: header;
}

.sidebar {
	grid-area: sidebar;
}

.main {
	grid-area: main;
}

.footer {
	grid-area: footer;
}
